<!--Login Form-->

<div class="row login">
	<div class="col s12 l4 offset-l4">
		<div class="card">
			<div class="card-action blue white-text center-align">
				<h3>Plataforma ASIVA</h3>
			</div>

			<div class="card-content">
				<div class="input-field">
					<input id="user_name" type="text" class="validate" [(ngModel)]="localUser.username">
					<label for="user_name">Usuario</label>
				</div>
				<div class="input-field">
					<input id="password" type="password" class="validate" [(ngModel)]="localUser.password">
					<label for="password">Contraseña</label>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<a (click)="irPerfil()" class="btn waves-effect waves-light col s12">Acceder</a>
					</div>
				</div>
				<div class=" grey-text center-align">REGISTRO DESACTIVADO TEMPORALMENTE</div>
			</div>
		</div>
	</div>

</div>
