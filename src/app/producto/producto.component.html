<div class="row">
  <div class="input-field col s10 offset-s1">
    <input type="search" [(ngModel)]="searchText4" id="autocomplete-input" class="autocomplete" placeholder="Ingrese Producto/Servicio a buscar"
    />

  </div>
  <table class="highlight centered">
    <thead>
      <tr>
        <th>Agregar</th>
        <th>Producto/Servicio</th>
        <th>Rubro 1</th>
        <th>Rubro 2</th>
        <th>Rubro 3</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let e of dataProductosEmpresa  | async | productoFilter:searchText4 | paginate: {itemsPerPage:12, currentPage: p}  ">
        <td>
          <button class="btn-floating btn-medium waves-effect waves-light red" (click)="addProducto(e)">
            <i class="material-icons">add</i>
          </button>
        </td>
        <td>{{e.nombre_producto}}</td>
        <td>{{e.rubro1}}</td>
        <td>{{e.rubro2}}</td>
        <td>{{e.rubro3}}</td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col s12 center-align">
      <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
    
  </div>

</div>
